{% load static %}
{% load crispy_forms_tags %}

<div class="modal fade" id="bookModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><img src="{% static 'index/assets/favicon.png' %}">
                    <span class="ml-2">Book a Room</span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'book' %}" class="px-4">
                    <div class="alert alert-dark mb-4" role="alert">User Details</div>
                    {% crispy user_form %}
                    <div class="alert alert-dark mb-4" role="alert">Room Details</div>
                    {% crispy book_form %}
                    <div class="w-100 d-flex justify-content-end">
                        <button class="check-btn my-1 py-2 px-4" type="submit">Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
